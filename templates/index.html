<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heads or Tails</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='coin_flip.js') }}" defer></script>
</head>
<body>
    <div class="app-container">
        <h1>Heads or Tails</h1>
        <div class="coin" id="coin">
            <!-- Video element with poster thumbnail -->
            <video id="flipVideo" width="100" height="100" poster="{{ url_for('static', filename='thumbnail.jpg') }}" style="display: block;" muted>
                <source src="{{ url_for('static', filename='Decision By Coin.mp4') }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <button onclick="flipCoin()">Flip the Coin</button>
        <p id="result"></p>
    </div>
</body>
</html>
